<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    //Math on my own
    console.log("Math on my own");

    let zPlus = x + y;
    console.log(zPlus);
    let ZMinus = x - y;
    console.log(ZMinus);
    let ZDivide = x / y;
    console.log(ZDivide);

    console.log("Working with strings:");

    let firstName = 'Kirk';
    let middleName = 'Amis';
    let lastName = 'von Kreisler';

    console.log(firstName);
    console.log(middleName);
    console.log(lastName);

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    console.log("Strings on my own:");

    let greeting = "My name is " + name;
    console.log(greeting);

    console.log("Using functions");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);
    let try02 = makeSquare(10);
    console.log(try02);
    let try03 = makeSquare(1050);
    console.log(try03);

    // Functions on my own:
    console.log("Functions on my own:");
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    let try04 = makeName("Kyle", "Andreas", "von Kreisler");
    console.log(try04);
    let try05 = makeName("Christian", "Clay", "McDonald");
    console.log(try05);
    let try06 =makeName("Robert", "\"Beto\"", "O'Rourke");
    console.log(try06);

    console.log("Making a better name function:");

    // A better name function to fix middle initials
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Kirk", "A", "von Kreisler"));

    // Print winner
    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It was a tie.";
      } else {
        return "Away team wins :("
      }
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(3,3));

  </script>
</body>
</html>
