<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    //Math on my own
    console.log("Math on my own");

    let zPlus = x + y;
    console.log(zPlus);
    let ZMinus = x - y;
    console.log(ZMinus);
    let ZDivide = x / y;
    console.log(ZDivide);

    console.log("Working with strings:");

    let firstName = 'Kirk';
    let middleName = 'Amis';
    let lastName = 'von Kreisler';

    console.log(firstName);
    console.log(middleName);
    console.log(lastName);

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    console.log("Strings on my own:");

    let greeting = "My name is " + name;
    console.log(greeting);

  </script>
</body>
</html>
